apiVersion: apps/v1
kind: Deployment
metadata:
  name: fashionblog
  namespace: default
  labels:
    app: fashionblog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fashionblog
  template:
    metadata:
      labels:
        app: fashionblog
    spec:
      containers:
      - name: fashionblog
        image: fashionblog:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: SERVICE_NAME
          value: "fashionblog"
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        startupProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 5
          failureThreshold: 50
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 10
          failureThreshold: 3
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 6
          timeoutSeconds: 3
